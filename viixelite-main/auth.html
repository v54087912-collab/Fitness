<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth - ViixElite</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>

    <header class="main-header">
        <div class="logo">
            <a href="index.html" style="color: inherit; text-decoration: none;">
                <img src="LOGO.png" alt="Viixelite Logo">
            </a>
        </div>

        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger-menu">&#9776;</label>

        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="FITNESS%20CATERGORY.html">Fitness Categories</a></li>
                <li><a href="plans.html">Plans</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <!-- Login Form -->
            <div id="login-section">
                <h2>Welcome Back</h2>
                <div id="login-message" class="message"></div>
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="auth-btn">Log In</button>
                </form>
                <p class="toggle-text">
                    New here? <span class="toggle-link" id="show-signup">Create an account</span>
                </p>
            </div>

            <!-- Signup Form (Hidden by default) -->
            <div id="signup-section" style="display: none;">
                <h2>Join ViixElite</h2>
                <div id="signup-message" class="message"></div>
                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="At least 6 characters" minlength="6" required>
                    </div>
                    <button type="submit" class="auth-btn">Sign Up</button>
                </form>
                <p class="toggle-text">
                    Already have an account? <span class="toggle-link" id="show-login">Log In</span>
                </p>
            </div>
        </div>
    </div>

    <footer class="main-footer">
        <div class="footer-bottom">
            <p>© 2025 Viixelite. All rights reserved.</p>
        </div>
    </footer>

    <!-- Firebase SDK & Logic -->
    <script type="module" src="auth.js"></script>

</body>
</html>
